name: Release MoyuShuang

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false   # ğŸš¨ é˜²æ­¢ä¸€ä¸ªå¹³å°å¤±è´¥å¯¼è‡´å…¨éƒ¨å–æ¶ˆ
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸš¨ å…³é—­ setup-go è‡ªå¸¦ cacheï¼ˆä¿®å¤ tar è§£å‹å¤±è´¥ï¼‰
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      # ğŸš¨ æ‰‹åŠ¨ç¨³å®š cacheï¼ˆå¯é€‰ä½†æ¨èï¼‰
      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-${{ matrix.goos }}-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}

      - name: Build Binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0   # ğŸš¨ å…³é”®ï¼šé¿å…ç”Ÿæˆ ELF ä¼ªè£… Windows
        run: |
          BINARY_NAME=moyu-${GOOS}-${GOARCH}

          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          echo "Building for $GOOS/$GOARCH"
          go env

          go build -trimpath -ldflags="-s -w -buildid=" -o "$BINARY_NAME" main.go

          echo "Built: $BINARY_NAME"

      # âœ… éªŒè¯æ–‡ä»¶çœŸå®æ ¼å¼ï¼ˆé˜²æ­¢å†å‡ºç° ELF Windowsï¼‰
      - name: Verify Binary Type
        run: |
          ls -lh
          file moyu-${{ matrix.goos }}-${{ matrix.goarch }}*

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            moyu-${{ matrix.goos }}-${{ matrix.goarch }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
