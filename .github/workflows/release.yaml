name: Release MoyuShuang

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # ğŸš¨ å…³é”®ä¿®å¤ï¼šç¦ç”¨ CGO
      - name: Build Binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          BINARY_NAME=moyu-${GOOS}-${GOARCH}

          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          echo "Building for $GOOS/$GOARCH"
          go env

          go build -ldflags="-s -w" -o "$BINARY_NAME" main.go

          echo "Built: $BINARY_NAME"

      # âœ… éªŒè¯æ–‡ä»¶ç±»å‹ï¼ˆé˜²æ­¢å†å‡º ELF ä¼ªè£…ï¼‰
      - name: Verify Binary Type
        run: |
          ls -lh
          file moyu-${{ matrix.goos }}-${{ matrix.goarch }}*

      # ğŸš¨ ä¸å†ä½¿ç”¨ GITHUB_ENV é¿å…è¦†ç›–
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            moyu-${{ matrix.goos }}-${{ matrix.goarch }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
